<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Preparing Eggs</title>
    <meta charset="UTF-8">
    </head>
  <body>
    <h1>Preparing Eggs</h1>
    <p>Eggs require some time to cook</p>
    <h2>Ingredients</h2>
    <ul>
      <li>Water</li>
      <li>Three Eggs</li>
      <li>Pinch of salt</li>
      <li>Salad</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
      <li>Boil some water.</li>
      <li>Add in your three eggs for fifteen minutes.</li>
      <li>Remove them and crack them.</li>
      <li>Serve them with salad and enjoy.</li>
    <img src="https://cdn.freecodecamp.org/curriculum/labs/recipe.jpg" alt="Three eggs ready to be cooked" />
  </body>
